<script>
    function SIM(){

}
    function desvia(t){
        var btn  = t;
        btn.style.position= "absolute";
        btn.style.bottom=geraPosiçao(10,90);
        btn.style.left=geraPosiçao(10,90);
        console.log("opa, desviei");
    }

    function geraPosiçao(min, max) {
        return Math.random() * (max - min) + "%";
    }
